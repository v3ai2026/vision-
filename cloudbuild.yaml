# Google Cloud Build configuration for NovaUI deployment
# Fixed configuration for europe-west1 region deployment

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--no-cache'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/novaui:$COMMIT_SHA'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/novaui:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    id: 'build-image'
    
  # Step 2: Push the Docker image with commit SHA tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/novaui:$COMMIT_SHA'
    id: 'push-image-sha'
    waitFor: ['build-image']
    
  # Step 3: Push the Docker image with latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/novaui:latest'
    id: 'push-image-latest'
    waitFor: ['build-image']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'novaui'
      - '--image'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/novaui:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--port'
      - '8080'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--timeout'
      - '300s'
    id: 'deploy-cloud-run'
    waitFor: ['push-image-sha']

# Images to be pushed to Artifact Registry
images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/novaui:$COMMIT_SHA'
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/novaui:latest'

# Build configuration options
options:
  # Use a machine with more resources for faster builds
  machineType: 'E2_HIGHCPU_8'
  # Log streaming
  logging: CLOUD_LOGGING_ONLY
  # Disk size for build
  diskSizeGb: 100

# Timeout for the entire build (30 minutes)
timeout: '1800s'
